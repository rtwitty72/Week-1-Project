<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');
</style>
<link rel="stylesheet" href="../styles.css">
  </head>


    <body class="background-2">
    <img src="images/background-2">
    <header>
      <div class="logo">
        <img src="../images/bent-creek-logo.png" alt=""></div>

      <nav><a href="../index.html">HOME</a> <a href="../about/index.html">ABOUT</a> <a href="./newsletter/index.html">NEWSLETTER</a>
      </nav>
    </header>


    <!-- <fieldset> -->
      <form class="Newsletter" action="index.html" method="post">
        <h2 class="news-header1">Sign Up For Our Weekly Newsletter</h2>
        <br>
        <h3 class="news-header2">Stay up to date with events, activities, news and specials.</h3>
        <br>
        <div class="signupinfo">

        <input type="Name" name="Name" value="Name" id="nameInput">

        <input type="Email" name="Email" value="Email" id="emailInput">
        <br>

        <button type="Submit" name="button" id="signupButton">Submit</button>

      </div>


      </form>
    <!-- </fieldset> -->
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>


  </body>
</html>
